<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>首頁</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header><h1>歡迎光臨，請輸入帳號密碼</h1></header>
    <main>
      <form action="/signin" method="POST">
        <h3 class="tittle">登入系統</h3>
        <div class="input">
          <h3>帳號</h3>
          <input type="text" name="user" />
        </div>
        <div class="input">
          <h3>密碼</h3>
          <input type="password" name="password" />
        </div>
        <button>登入</button>
      </form>
      <br />
      <br />
      <hr />
      <div class="cal_box">
        <h3 class="cal">計算正整數的平方</h3>
        <div class="cal_input">
          <h3 class="input">正整數</h3>
          <input type="number" id="number" />
        </div>
        <button type="button" class="send" onclick="redirect_url()">
          計算
        </button>
      </div>
    </main>

    <script>
      function redirect_url() {
        num = document.getElementById("number").value;
        console.log(num);
        if (num == "") {
          location.href = "/";
        } else {
          location.href = "/square/" + num;
        }
      }
    </script>
  </body>
</html>
